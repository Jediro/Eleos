<ion-header>
  <ion-navbar>
    <ion-title>
      Eleos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="body">
  <div block id="loginContainer">   
    
    <img src="assets/imgs/logo_eleos.png">

    <label block>Usuario</label>
    <input block type="text" [(ngModel)]="user" name="user" />

    <label block>Contraseña</label>
    <input block type="password" [(ngModel)]="pass" name="pass" />

    <button id = "loginButton" block ion-button (click)="logInAlert()">Iniciar sesión</button>

    <button id = "loginButtonFb" block ion-button (click)="logInAlert()">Iniciar sesión desde Facebook</button>

    <p block id = "forgotPass" (click)="alertRenew()"> ¿Olvidó su contraseña? </p>
  </div>

</ion-content>
